<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Gaidot dzimšanas dienu </title>
<style>
   nav {
      background-color: #666;
      padding: 12px 0 12px 40px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 8px rgba(60,60,60,0.08);
      margin-bottom: 24px;
   } 
   nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      margin-right: 18px;
      transition: color 0.2s;
   }
   nav a:hover {
      color: #f8ffae;
   }
body {
   background: linear-gradient(135deg, #888887 0%, #c5e1db 100%);
   font-family: 'Segoe UI', Arial, sans-serif;
   margin: 0;
   padding: 0;
   min-height: 100vh;
}
form {
   background: rgba(255,255,255,0.9);
   width: 320px;
   margin: 40px 0 0 40px;
   padding: 24px 18px 18px 18px;
   border-radius: 10px;
   box-shadow: 0 4px 16px rgba(60,60,60,0.12);
}
label {
   display: block;
   margin-bottom: 10px;
   font-weight: 500;
}
input[type="text"] {
   padding: 5px 8px;
   border: 1px solid #b2dfdb;
   border-radius: 5px;
   margin-left: 6px;
   margin-bottom: 6px;
   width: 60%;
   font-size: 1em;
}
button, input[type="button"] {
   background: #3c403f;
   color: #fff;
   border: none;
   border-radius: 5px;
   padding: 8px 14px;
   font-size: 1em;
   cursor: pointer;
   margin-top: 10px;
   transition: background 0.2s;
}
button:hover, input[type="button"]:hover {
   background: #34a69a;
}
p {
   margin-bottom: 14px;
   font-size: 1em;
}
</style>

</style>
</head>
<body>
   <nav>
      <a href="start.html">Atpakaļ uz sākumu</a>
   </nav>
<form>
<p>“Ievadi pilnu datumu, kad Tev būs tuvākā dzimšanas diena”</p> 
<label>Gads:<Input type="text" name="gads" id="gads"> </label> <br>
<label>Menēsis:<Input type="text" name="mēnesis" id="mēnēsis"></label><br>
<label>Diena:<Input type="text" name="diena" id="diena"></label><br>
   
<button type="button" name="poga" value="Aprēķināt dienu skaitu līdz dzimšanas dienai" onclick="aprekiniDienas()">Aprēķināt dienu skaitu līdz dzimšanas dienai</button>
<p> Līdz svētkiem atlikušas dienas:)) <input type="text" name="dienas" id="dienas" readonly></p>

</form>
<script>
  function aprekiniDienas(){
    let gads = parseInt(document.getElementById("gads").value);
    let mēnesis = parseInt(document.getElementById("mēnēsis").value);
    let diena = parseInt(document.getElementById("diena").value);

    let today = new Date();
    let birthday = new Date(today.getFullYear(), mēnesis - 1, diena);

    if (today > birthday) {
      birthday.setFullYear(today.getFullYear() + 1);
    }
    let diffTime = birthday - today;
    let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

    document.getElementById("dienas").value = diffDays;
  }
</script>
</body>
